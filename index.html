<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <form action="concluido.html" method="GET" class="form">
        <h1 class="titulo">Login</h1>

        <div class="input-texto">
            <input type="email" name="email" id="email" placeholder="Email">
            <input type="password" name="senha" id="senha" placeholder="Senha">
        </div>
        
        <div class="manter-conectado">
            <input type="checkbox" name="manter-conectado" id="conectado">
            <label for="conectado">Continuar conectado</label>
        </div>
    
        <button class="btn-logar">Logar</button>
        <p class="conta">Ainda n√£o tem uma conta?
            <a href="cadastro.html">Cadastrar</a>
        </p>
    </form>
</body>
</html>
